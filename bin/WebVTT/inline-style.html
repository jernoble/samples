<title>Inline Style & WebVTT</title>
<style>
	video {
		border: 1px solid black;
		width: 640px;
		max-width: 100%;
	}
::cue { color: red; }
::cue(#id),
::cue(.class),
::cue(b),
::cue(i),
::cue(u),
::cue(ruby),
::cue(rt),
::cue(v),
::cue(lang)
{
	color: green;
}
</style>
<script src=webvtt-helper.js></script>
<script>
window.addEventListener('load', async event => { 
	let video = document.querySelector('video');
	video.textTracks[0].mode = 'showing';
	addNextPreviousButtons(video);
});

</script>
</head>
<body>
<div>
	<video muted playsinline controls>
		<source src="../../common_assets/media/BipBop.mp4" type="video/mp4; codecs=hvc1.1.6.L123.B0">
		<source src="../../common_assets/media/BipBop.webm" type="video/webm">
		<track src="inline-style.webvtt" kind="captions" srclang="en" label="cues with line breaks">
	</video>
</div>
